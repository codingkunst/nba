<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NBG</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <h1 class="animate__animated animate__flip">숫자 야구</h1>
    <div id="result-area"></div>
    <input id="input-area" class="animate__animated animate__jackInTheBox" type="text" />
    <button id="play-btn" class="animate__animated animate__jackInTheBox">Go</button>
    <button id="reset-btn" class="animate__animated animate__jackInTheBox">Reset</button>
    <div id="end-message"></div>

    <script src="main.js"></script>
  </body>
</html>
